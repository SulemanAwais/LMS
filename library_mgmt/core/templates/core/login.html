{% extends 'base_before_login.html' %}

{% block title %}Login - Smart Library System{% endblock %}

{% block header_links %}
    <li><a href="{% url 'login' %}">Login</a></li>
    <li><a href="{% url 'signup' %}">Sign Up</a></li>
{% endblock %}

{% block content %}
    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full space-y-8">
            <div class="text-center">
                <div class="flex justify-center mb-4">
                    <div class="bg-secondary-400 p-3 rounded-full">
                        <lord-icon
                            src="https://cdn.lordicon.com/wxhtpnnk.json"
                            trigger="loop"
                            colors="primary:#ffffff"
                            style="width:64px;height:64px">
                        </lord-icon>
                    </div>
                </div>
                <h2 class="mt-6 text-3xl font-bold text-primary-800 lemon-milk">LOGIN TO YOUR ACCOUNT</h2>
                <p class="mt-2 text-sm text-gray-600">
                    Or
                    <a href="{% url 'signup' %}" class="font-medium text-secondary-500 hover:text-secondary-600 link-hover">
                        signup for a new account
                    </a>
                </p>
            </div>
            <form class="mt-8 space-y-6" action="{% url 'login' %}" method="POST">
                {% csrf_token %}
                <div class="rounded-md shadow-sm -space-y-px">
                    <div>
                        <label for="email-address" class="sr-only">Email address</label>
                        <input id="email-address" name="email" type="email" autocomplete="email" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-t-md focus:outline-none form-input transition-all duration-200 sm:text-sm"
                            placeholder="Email address">
                    </div>
                    <div>
                        <label for="password" class="sr-only">Password</label>
                        <input id="password" name="password" type="password" autocomplete="current-password" required
                            class="appearance-none rounded-none relative block w-full px-3 py-3 border border-gray-300 placeholder-gray-500 text-gray-900 rounded-b-md focus:outline-none form-input transition-all duration-200 sm:text-sm"
                            placeholder="Password">
                    </div>
                </div>

                <div>
                    <button type="submit"
                        class="group relative w-full flex justify-center py-3 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-secondary-400 hover:bg-secondary-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-secondary-400 lemon-milk btn-hover transition-all duration-200">
                        <span class="absolute left-0 inset-y-0 flex items-center pl-3">
                            <svg class="h-5 w-5 text-secondary-300 group-hover:text-secondary-200" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
                                <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                            </svg>
                        </span>
                        LOGIN
                    </button>
                </div>
            </form>
        </div>
    </main>

{% endblock %}
